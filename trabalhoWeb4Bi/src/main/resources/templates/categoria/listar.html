<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="shortcut icon" th:href="@{/favicon.png}" type="image/x-icon" />
    <title>Trabalho 4º Bimestre</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/contasPagRec">Receitas / Despesas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/categoria">Categorias</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1>Listagem de Categorias</h1>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <form action="/categoria/filtrar" method="GET">
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Pesquisar por descrição:</label>
                            <input id="descricao"
                                   type="text"
                                   class="form-control mb-3"
                                   name="descricao">
                            <button type="submit" class="btn btn-primary">Pesquisar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição da Categoria</th>
                            <th scope="col">Tipo</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <th th:text="${categoria.id}" scope="row">1</th>
                            <td th:text="${categoria.descricao}">Mark</td>
                            <td th:text="${categoria.tipoConta}">Mark</td>
                            <td>
                                <a  class="btn btn-primary" th:href="@{'categoria/editar/'+${categoria.id}}" >Editar</a>
                            </td>
                            <td>
                                <a  class="btn btn-danger" th:href="@{'categoria/remover/'+${categoria.id}}" >Deletar</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <form action="/categoria/criar" method="GET">
                        <button type="submit" class="btn btn-success mb-3">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
